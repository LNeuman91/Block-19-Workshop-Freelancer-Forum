<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Forum</title>
  <style>
    /* Style the table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Freelancer Forum</h1>
  <h2>The average starting price is $30.</h2>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Occupation</th>
        <th>Starting Price</th>
      </tr>
    </thead>
    <tbody id="freelancerTableBody">
    </tbody>
  </table>

  <script src="index.js"></script>
</body>
</html>
